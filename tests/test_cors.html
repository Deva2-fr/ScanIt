<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>üîç API Connection Test</h1>

    <div class="test">
        <h2>Step 1: Test /api/health</h2>
        <button onclick="testHealth()">Test Health Endpoint</button>
        <div id="health-result"></div>
    </div>

    <div class="test">
        <h2>Step 2: Test /api/auth/register</h2>
        <button onclick="testRegister()">Test Register Endpoint</button>
        <div id="register-result"></div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            try {
                console.log('Fetching:', `${API_URL}/api/health`);
                const response = await fetch(`${API_URL}/api/health`);

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                const data = await response.json();

                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h3>‚úÖ Success!</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                    <h4>Response Headers:</h4>
                    <pre>${JSON.stringify(Object.fromEntries(response.headers.entries()), null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Error!</h3>
                    <p><strong>Error type:</strong> ${error.constructor.name}</p>
                    <p><strong>Error message:</strong> ${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        async function testRegister() {
            const resultDiv = document.getElementById('register-result');
            resultDiv.innerHTML = '<p>Testing...</p>';

            const testEmail = `test${Date.now()}@example.com`;

            try {
                console.log('Fetching:', `${API_URL}/api/auth/register`);
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: testEmail,
                        password: 'testpass123',
                        full_name: 'Test User'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ö†Ô∏è API Error</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>‚ùå Network Error!</h3>
                    <p><strong>Error type:</strong> ${error.constructor.name}</p>
                    <p><strong>Error message:</strong> ${error.message}</p>
                    <p>This usually means:</p>
                    <ul>
                        <li>CORS is blocking the request</li>
                        <li>The backend server is not running</li>
                        <li>The backend is not accessible from the browser</li>
                    </ul>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        // Auto-run health test on load
        window.addEventListener('load', () => {
            console.log('Page loaded, running auto-test...');
            testHealth();
        });
    </script>
</body>

</html>
